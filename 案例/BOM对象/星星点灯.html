<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            margin-left: 10px;
            margin-top: 10px;
            width: 500px;
            height: 500px;
            background-color: #1d2226;
            border: 4px solid #e5d790;
        }

        sapn {
            color: yellow;
            font-size: 24px;
            position: absolute;
        }

        input {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<input type="button" id="ip" value="星星跑起来">
<div id="dv"></div>
<script>
    function my$(id) {
        return document.getElementById(id);
    }

    my$("ip").onclick = function () {
        setInterval(function () {
            my$("dv").innerHTML = "<sapn>★</sapn>";
            var x = parseInt(Math.random() * 500 + 1);
            var y = parseInt(Math.random() * 500 + 1);
            console.log("x轴" + x + "  , y轴" + y);
            if (x > 20 && y > 20) {
                my$("dv").firstElementChild.style.left = x + "px";
                my$("dv").firstElementChild.style.top = y + "px";
            }
        }, 10);

    }
</script>
</body>
</html>
