<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单列表</title>
</head>
<body>
<table>
    <tr>
        <th>序号</th>
        <th>商品名称</th>
        <th>商品价格</th>
    </tr>
    <{foreach $goods as $k=>$v}>
    <tr>
        <td><{$v['goods_id']}></td>
        <td><{$v.goods_name}></td>
        <td><{$v.shop_price}></td>
    </tr>
    <{/foreach}>
</table>
</body>
</html>
