<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-image: url("../demoimg/1.jpg");
        }

        #mask {
            background-color: rgba(255, 255, 255, 0.3);
            height: 200px;
            text-align: center;
        }

        #mask img {
            width: 200px;
            margin-top: 35px;
            cursor: pointer;
        }

    </style>

</head>
<body id="bd">
<div id="mask">
    <img src="../demoimg/1.jpg" alt="">
    <img src="../demoimg/2.jpg" alt="">
    <img src="../demoimg/4.jpg" alt="">
</div>
<script src="../jsTools/elementID.js"></script>
<script>
    var imgObjs=myID$("mask").children;//获取的所有的子元素
    //循环遍历所有img,注册点击事件
    for(var i=0;i<imgObjs.length;i++){
        imgObjs[i].onclick=function () {
            document.body.style.backgroundImage="url("+this.src+")";
        };
    }
</script>

</body>
</html>
