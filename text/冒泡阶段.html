<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            width: 570px;
            height: 450px;
            background-color: #2288f6;
        }
        .div2{
            width: 470px;
            height: 350px;
            background-color: #0EA9B1;
        }
        .div3{
            width: 370px;
            height: 240px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="div1" id="dv1">
    <div class="div2" id="dv2">
        <div class="div3" id="dv3">

        </div>
    </div>
</div>
<script>
    function my$(id) {
        return document.getElementById(id);
    }
    /*my$("dv1").onclick = function () {

    }*/
    /*如果为false  为冒泡阶段  -- 重里到外
    如果为true 为捕获阶段 -- 重外到内

    事件捕获值为----1
    目标事件值为----2
    事件冒泡值为----3
    */
    my$("dv1").addEventListener("click",function () {
        console.log("div1");
    },true);
    my$("dv2").addEventListener("click",function () {
        console.log("div2");
    },true);
    my$("dv3").addEventListener("click",function () {
        console.log("div3");
    },true)
</script>
</body>
</html>
